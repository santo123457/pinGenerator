<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id ="randomDisplay"class="form-control" type="text">
                    <button id = "randomClick"class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <!-- calculator side -->

            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text"  id="displayNumber">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="call7">7</div>
                              <div class="button"id="call8">8</div>
                              <div class="button"id="call9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"id="call4">4</div>
                              <div class="button"id="call5">5</div>
                              <div class="button"id="call6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"id="call1">1</div>
                              <div class="button"id="call2">2</div>
                              <div class="button"id="call3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="clearLastOne" class="button"> < </div>
                                <div class="button"id="call0">0</div>
                                <div id="clear" class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" id ="submitButton" class="submit-btn">Submit</button>
                                <p id="action-left" class="action-left"></p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notifyWrong" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notifyRight" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
